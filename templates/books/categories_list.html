{% extends "base.html" %}
{% load static %}
{% block title %}Categories - Manage{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Categories</h3>
  <a class="btn btn-primary" href="{% url 'books:category_create' %}">Add Category</a>
</div>

<div class="list-group">
  {% for category in categories %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div>{{ category.name }}</div>
      <div>
        <a href="{% url 'books:category_delete' category.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
      </div>
    </div>
  {% empty %}
    <div class="list-group-item text-muted">No categories found.</div>
  {% endfor %}
</div>
{% endblock %}
