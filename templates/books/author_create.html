{% extends "base.html" %}
{% load static %}
{% block title %}Add Author{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4>âž• Add Author</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.name.label_tag }}
              {{ form.name }}
            </div>
            <div class="mb-3">
              {{ form.bio.label_tag }}
              {{ form.bio }}
            </div>
            <div class="d-flex justify-content-end">
              <a href="{% url 'books:authors_list' %}" class="btn btn-secondary me-2">Back</a>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
